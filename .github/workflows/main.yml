name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Build Docker image
        run: |
          docker build -t ipe-school:latest .

      - name: Save Docker image
        run: |
          docker save -o ipe-school.tar ipe-school:latest

      - name: Copy Docker image and Docker Compose file to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "$SERVER_SSH_KEY" > ssh_key
          chmod 600 ssh_key
          scp -o StrictHostKeyChecking=no -i ssh_key ipe-school.tar ubuntu@$SERVER_IP:/home/ubuntu/
          scp -o StrictHostKeyChecking=no -i ssh_key docker-compose.yml ubuntu@$SERVER_IP:/home/ubuntu/
          rm ssh_key

      - name: Deploy to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "$SERVER_SSH_KEY" > ssh_key
          chmod 600 ssh_key
          ssh -o StrictHostKeyChecking=no -i ssh_key ubuntu@$SERVER_IP << 'EOF'
            docker load -i /home/ubuntu/ipe-school.tar
            docker-compose -f /home/ubuntu/docker-compose.yml down
            docker-compose -f /home/ubuntu/docker-compose.yml up -d
            rm /home/ubuntu/ipe-school.tar
          EOF
          rm ssh_key
