<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ipe School | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --dark: #2d3436;
            --darker: #1e272e;
            --light: #f5f6fa;
            --danger: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                    radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.1) 0%, transparent 20%),
                    radial-gradient(circle at 90% 80%, rgba(0, 206, 201, 0.1) 0%, transparent 20%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            background-color: var(--dark);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--light);
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .input-group label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-group input {
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: rgba(108, 92, 231, 0.1);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--secondary);
        }

        .login-button {
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .login-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .login-footer a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--primary);
        }

        .error-message {
            color: var(--danger);
            background-color: rgba(214, 48, 49, 0.1);
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeIn 0.3s ease;
            display: none; /* Hidden by default */
        }

        .error-message i {
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Ipe School</h1>
        <p>Please login to access your account</p>
    </div>

    <!-- Error message container (initially hidden) -->
    <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
    </div>

    <form id="login-form" class="login-form">
        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
        </div>

        <button type="submit" class="login-button">Login</button>
    </form>

    <div class="login-footer">
        <p>Don't have an account? <a href="#">Contact administrator</a></p>
    </div>
</div>

<script>
    // Password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    // Login form submission
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        // Hide any previous error messages
        errorMessage.style.display = 'none';

        const phoneNumber = e.target.phoneNumber.value;
        const password = e.target.password.value;

        try {
            const res = await fetch('http://localhost:8080/api/v1/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phoneNumber, password })
            });

            const data = await res.json();

            if (res.ok) {
                localStorage.setItem('authToken', data.token);
                window.location.href = 'http://localhost:63342/IPE_SCHOOL/dashboard';
            } else {
                // Show error message with red highlight
                errorText.textContent = data.message || 'Login failed. Please check your credentials.';
                errorMessage.style.display = 'flex';

                // Highlight the relevant fields if needed
                if (data.message.includes('active')) {
                    // Special handling for inactive account
                    errorMessage.style.backgroundColor = 'rgba(214, 48, 49, 0.2)';
                }
            }
        } catch (error) {
            console.error('Login error:', error);
            errorText.textContent = 'Network error. Please try again later.';
            errorMessage.style.display = 'flex';
        }
    });
</script>
</body>
</html>
