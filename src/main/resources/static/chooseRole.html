<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolni tanlang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --card-bg: rgba(255, 255, 255, 0.96);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .role-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: none;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(5px);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 420px;
        }

        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .role-icon {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .role-btn {
            border-radius: 12px;
            padding: 12px 0;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            position: relative;
            overflow: hidden;
        }

        .role-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
        }

        .role-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .role-btn:hover::after {
            left: 100%;
        }

        .header-text {
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .header-text::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .no-roles {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center p-3">
<div class="role-card p-4 p-md-5 text-center">
    <h3 class="header-text">Kabinetni tanlang</h3>
    <div id="role-buttons" class="d-grid gap-3"></div>
</div>

<script>
    const userData = JSON.parse(localStorage.getItem('userData')) || {};
    const roles = userData.roles || [];

    const roleMap = {
        "ROLE_ADMIN": {
            name: "Admin",
            url: "/adminCabinet.html",
            icon: "fa-user-shield"
        },
        "ROLE_SUPER_MENTOR": {
            name: "Super Mentor",
            url: "/superMentorCabinet.html",
            icon: "fa-chalkboard-teacher"
        },
        "ROLE_MENTOR": {
            name: "Mentor",
            url: "/mentorCabinet.html",
            icon: "fa-user-graduate"
        },
        "ROLE_STUDENT": {
            name: "Talaba",
            url: "/studentCabinet.html",
            icon: "fa-user-graduate"
        }
    };

    const roleButtons = document.getElementById('role-buttons');

    if (roles.length === 0) {
        roleButtons.innerHTML = `
                <div class="no-roles alert text-start d-flex align-items-center">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <div>Sizga rol biriktirilmagan. Iltimos, administrator bilan bog'laning.</div>
                </div>`;
    } else {
        roles.forEach(role => {
            if (roleMap[role]) {
                const roleInfo = roleMap[role];
                roleButtons.innerHTML += `
                        <button class="role-btn btn text-white" onclick="window.location.href='${roleInfo.url}'">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas ${roleInfo.icon} me-3"></i>
                                <span>${roleInfo.name} sifatida kirish</span>
                                <i class="fas fa-arrow-right ms-3"></i>
                            </div>
                        </button>`;
            }
        });
    }
</script>
</body>
</html>
