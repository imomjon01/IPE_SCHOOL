<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Kabinati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            color: var(--text-color);
        }

        .sidebar {
            background: linear-gradient(180deg, var(--primary-color) 0%, #224abe 100%);
            min-height: 100vh;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
            border-radius: 5px;
            padding: 10px 15px;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .topbar {
            height: 70px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            background-color: white;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
        }

        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid #e3e6f0;
            font-weight: 600;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 40px;
            border-radius: 20px;
            border: 1px solid #d1d3e2;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 10px;
            color: #b7b9cc;
        }

        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .pagination .page-link {
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-0">
            <div class="d-flex flex-column p-3">
                <div class="text-center mb-4">
                    <h4>IPE School</h4>
                </div>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" id="student-tab">
                            <i class="fas fa-user-graduate"></i> Talaba
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="mentor-tab">
                            <i class="fas fa-chalkboard-teacher"></i> Mentor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="group-tab">
                            <i class="fas fa-users"></i> Guruh
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="archive-tab">
                            <i class="fas fa-archive"></i> Arxiv
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="rating-tab">
                            <i class="fas fa-star"></i> Reyting
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="role-change-tab">
                            <i class="fas fa-user-cog"></i> Rol O‘zgartirish
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Asosiy Kontent -->
        <div class="col-md-9 col-lg-10 ms-sm-auto px-0">
            <!-- Topbar -->
            <nav class="navbar topbar sticky-top mb-4">
                <div class="container-fluid">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" class="form-control" placeholder="Qidirish..." id="search-input">
                    </div>
                    <div class="profile-dropdown">
                        <div class="d-flex align-items-center">
                            <span class="me-2 d-none d-sm-inline" id="admin-name">Admin Ismi</span>
                            <img src="" alt="Profil" class="profile-pic" id="admin-profile-pic">
                        </div>
                        <div class="profile-dropdown-content">
                            <div class="text-center mb-2">
                                <img src="" alt="Profil" class="profile-pic mb-2" id="dropdown-profile-pic" style="width: 80px; height: 80px;">
                                <h6 id="dropdown-admin-name">Admin Ismi</h6>
                            </div>
                            <hr>
                            <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#profileModal">
                                <i class="fas fa-user-edit me-2"></i>Profilni Yangilash
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Asosiy Kontent Maydoni -->
            <div class="container-fluid px-4">
                <!-- Talabalar Bo‘limi -->
                <div class="tab-content" id="student-content">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>Talabalar</h5>
                            <button class="btn btn-primary btn-sm" id="add-student-btn">
                                <i class="fas fa-plus me-1"></i> Talaba Qo‘shish
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Ism</th>
                                        <th>Telefon</th>
                                        <th>Guruh</th>
                                        <th>Amallar</th>
                                    </tr>
                                    </thead>
                                    <tbody id="student-table-body">
                                    <!-- Talabalar bu yerga yuklanadi -->
                                    </tbody>
                                </table>
                            </div>
                            <nav aria-label="Sahifalash">
                                <ul class="pagination justify-content-center" id="student-pagination">
                                    <!-- Sahifalash bu yerga yuklanadi -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- Mentor Bo‘limi (sukut bo‘yicha yashirin) -->
                <div class="tab-content d-none" id="mentor-content">
                    <!-- Talabalar bo‘limiga o‘xshash tuzilma -->
                </div>

                <!-- Guruh Bo‘limi (sukut bo‘yicha yashirin) -->
                <div class="tab-content d-none" id="group-content">
                    <!-- Talabalar bo‘limiga o‘xshash tuzilma -->
                </div>

                <!-- Arxiv Bo‘limi (sukut bo‘yicha yashirin) -->
                <div class="tab-content d-none" id="archive-content">
                    <!-- Talabalar bo‘limiga o‘xshash tuzilma -->
                </div>

                <!-- Reyting Bo‘limi (sukut bo‘yicha yashirin) -->
                <div class="tab-content d-none" id="rating-content">
                    <div class="card">
                        <div class="card-header">
                            <h5>Eng Yaxshi Talabalar</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>O‘rin</th>
                                        <th>Ism</th>
                                        <th>Guruh</th>
                                        <th>Ball</th>
                                    </tr>
                                    </thead>
                                    <tbody id="rating-table-body">
                                    <!-- Eng yaxshi talabalar bu yerga yuklanadi -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rol O‘zgartirish Bo‘limi (sukut bo‘yicha yashirin) -->
                <div class="tab-content d-none" id="role-change-content">
                    <div class="card">
                        <div class="card-header">
                            <h5>Rol Boshqaruvi</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Ism</th>
                                        <th>Joriy Rol</th>
                                        <th>Yangi Rol</th>
                                        <th>Amallar</th>
                                    </tr>
                                    </thead>
                                    <tbody id="role-change-table-body">
                                    <!-- Foydalanuvchilar bu yerga yuklanadi -->
                                    </tbody>
                                </table>
                            </div>
                            <nav aria-label="Sahifalash">
                                <ul class="pagination justify-content-center" id="role-change-pagination">
                                    <!-- Sahifalash bu yerga yuklanadi -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Profil Yangilash Modali -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Profilni Yangilash</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="profile-form">
                    <div class="mb-3 text-center">
                        <img src="" alt="Profil" class="profile-pic mb-2" id="modal-profile-pic" style="width: 100px; height: 100px;">
                        <input type="file" class="form-control d-none" id="profile-image-input" accept="image/*">
                        <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="document.getElementById('profile-image-input').click()">
                            Rasmni O‘zgartirish
                        </button>
                    </div>
                    <div class="mb-3">
                        <label for="first-name" class="form-label">Ism</label>
                        <input type="text" class="form-control" id="first-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Familiya</label>
                        <input type="text" class="form-control" id="last-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone-number" class="form-label">Telefon Raqami</label>
                        <input type="tel" class="form-control" id="phone-number" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
                <button type="button" class="btn btn-primary" id="save-profile-btn">O‘zgarishlarni Saqlash</button>
            </div>
        </div>
    </div>
</div>

<!-- Talaba Qo‘shish Modali -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <!-- Yangi talaba qo‘shish uchun modal kontenti -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // localStorage dan foydalanuvchi ma'lumotlarini olish yoki login sahifasiga yo‘naltirish
    let userData = JSON.parse(localStorage.getItem('userData'));

    if (!userData || !userData.userId) {
        window.location.href = '/login.html';
    }

    // Admin profil ma'lumotlarini o‘rnatish
    document.getElementById('admin-name').textContent = userData.firstName || 'Admin';
    document.getElementById('dropdown-admin-name').textContent = `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || 'Admin';

    const profilePics = document.querySelectorAll('.profile-pic, #modal-profile-pic');
    profilePics.forEach(pic => {
        if (userData.image && userData.image.startsWith('data:image')) {
            pic.src = userData.image;
        } else {
            pic.src = 'https://via.placeholder.com/150';
        }
    });

    // Profil modali ochilganda formani to‘ldirish
    const profileModal = document.getElementById('profileModal');
    profileModal.addEventListener('show.bs.modal', () => {
        document.getElementById('first-name').value = userData.firstName || '';
        document.getElementById('last-name').value = userData.lastName || '';
        document.getElementById('phone-number').value = userData.phoneNumber || '';
        document.getElementById('modal-profile-pic').src = userData.image || 'https://via.placeholder.com/150';
    });

    // Modal yopilganda formani tozalash
    profileModal.addEventListener('hidden.bs.modal', () => {
        document.getElementById('profile-form').reset();
        document.getElementById('modal-profile-pic').src = userData.image || 'https://via.placeholder.com/150';
    });

    // Tablar o‘tish funksiyasi
    const tabs = ['student', 'mentor', 'group', 'archive', 'rating', 'role-change'];

    tabs.forEach(tab => {
        document.getElementById(`${tab}-tab`).addEventListener('click', () => {
            // Barcha kontentni yashirish
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('d-none');
            });

            // Tanlangan kontentni ko‘rsatish
            document.getElementById(`${tab}-content`).classList.remove('d-none');

            // Faol tabni yangilash
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Tab uchun ma'lumotlarni yuklash
            loadTabData(tab);
        });
    });

    // Har bir tab uchun ma'lumotlarni yuklash funksiyasi
    function loadTabData(tab) {
        console.log(`${tab} tab uchun ma'lumotlar yuklanmoqda`);

        if (tab === 'student') {
            loadStudents();
        } else if (tab === 'role-change') {
            loadUsersForRoleChange();
        }
        // Boshqa tablar kerak bo‘lsa qo‘shiladi
    }

    // Talabalarni guruh bilan yuklash
    function loadStudents() {
        axios.get('/api/students', {
            headers: {
                Authorization: `Bearer ${userData.token}`
            }
        })
            .then(response => {
                populateStudentTable(response.data);
            })
            .catch(error => {
                console.error('Talabalarni yuklashda xato:', error);
                alert('Talabalarni yuklab bo‘lmadi');
            });
    }

    function populateStudentTable(students) {
        axios.get('/api/groups', {
            headers: {
                Authorization: `Bearer ${userData.token}`
            }
        })
            .then(groupsResponse => {
                const groups = groupsResponse.data;
                const tableBody = document.getElementById('student-table-body');
                tableBody.innerHTML = '';

                students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.firstName} ${student.lastName}</td>
                        <td>${student.phoneNumber}</td>
                        <td>
                            <select class="form-select group-select" data-student-id="${student.id}">
                                <option value="">Guruh Yo‘q</option>
                                ${groups.map(group =>
                        `<option value="${group.id}" ${student.groupId === group.id ? 'selected' : ''}>
                                        ${group.name}
                                    </option>`
                    ).join('')}
                            </select>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm update-group-btn" data-student-id="${student.id}">
                                Yangilash
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                // Barcha yangilash tugmalariga hodisa tinglovchilarini qo‘shish
                document.querySelectorAll('.update-group-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const studentId = this.getAttribute('data-student-id');
                        const groupId = document.querySelector(`.group-select[data-student-id="${studentId}"]`).value;

                        updateStudentGroup(studentId, groupId);
                    });
                });
            })
            .catch(error => {
                console.error('Guruhlarni yuklashda xato:', error);
                alert('Guruhlarni yuklab bo‘lmadi');
            });
    }

    function updateStudentGroup(studentId, groupId) {
        axios.put(`/api/students/${studentId}/group`, { groupId: groupId || null }, {
            headers: {
                Authorization: `Bearer ${userData.token}`
            }
        })
            .then(response => {
                alert('Guruh muvaffaqiyatli yangilandi');
                loadStudents(); // Jadvalni yangilash
            })
            .catch(error => {
                console.error('Guruhni yangilashda xato:', error);
                alert('Guruhni yangilab bo‘lmadi');
            });
    }

    // Rol o‘zgartirish funksiyasi
    function loadUsersForRoleChange() {
        axios.get('/api/users/for-role-change', {
            headers: {
                Authorization: `Bearer ${userData.token}`
            }
        })
            .then(response => {
                populateRoleChangeTable(response.data);
            })
            .catch(error => {
                console.error('Rol o‘zgartirish uchun foydalanuvchilarni yuklashda xato:', error);
                alert('Foydalanuvchilarni yuklab bo‘lmadi');
            });
    }

    function populateRoleChangeTable(users) {
        const tableBody = document.getElementById('role-change-table-body');
        tableBody.innerHTML = '';

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.firstName} ${user.lastName}</td>
                <td>${formatRole(user.currentRole)}</td>
                <td>
                    <select class="form-select new-role-select" data-user-id="${user.id}">
                        <option value="ROLE_STUDENT">Talaba</option>
                        <option value="ROLE_MENTOR">Mentor</option>
                        <option value="ROLE_ADMIN">Admin</option>
                    </select>
                </td>
                <td>
                    <button class="btn btn-primary btn-sm update-role-btn" data-user-id="${user.id}">
                        Rolni Yangilash
                    </button>
                </td>
            `;
            tableBody.appendChild(row);

            // Joriy rolni tanlangan qilib o‘rnatish
            const select = row.querySelector('.new-role-select');
            select.value = user.currentRole;
        });

        // Barcha yangilash tugmalariga hodisa tinglovchilarini qo‘shish
        document.querySelectorAll('.update-role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const userId = this.getAttribute('data-user-id');
                const newRole = document.querySelector(`.new-role-select[data-user-id="${userId}"]`).value;

                updateUserRole(userId, newRole);
            });
        });
    }

    function formatRole(role) {
        const roleMap = {
            'ROLE_STUDENT': 'Talaba',
            'ROLE_MENTOR': 'Mentor',
            'ROLE_ADMIN': 'Admin'
        };
        return roleMap[role] || role;
    }

    function updateUserRole(userId, newRole) {
        axios.put(`/api/users/${userId}/role`, { role: newRole }, {
            headers: {
                Authorization: `Bearer ${userData.token}`
            }
        })
            .then(response => {
                alert('Rol muvaffaqiyatli yangilandi');
                loadUsersForRoleChange(); // Jadvalni yangilash
            })
            .catch(error => {
                console.error('Rolni yangilashda xato:', error);
                alert('Rolni yangilab bo‘lmadi');
            });
    }

    // Profil yangilash funksiyasi
    document.getElementById('save-profile-btn').addEventListener('click', () => {
        const formData = new FormData();
        const imageInput = document.getElementById('profile-image-input');
        const firstName = document.getElementById('first-name').value.trim();
        const lastName = document.getElementById('last-name').value.trim();
        const phoneNumber = document.getElementById('phone-number').value.trim();

        // Validatsiya
        if (!userData.userId || isNaN(userData.userId) || userData.userId <= 0) {
            alert('Noto‘g‘ri foydalanuvchi ID. Iltimos, tizimga qayta kiring.');
            return;
        }
        if (!firstName || !lastName || !phoneNumber) {
            alert('Iltimos, barcha majburiy maydonlarni to‘ldiring (Ism, Familiya, Telefon Raqami).');
            return;
        }

        formData.append('id', userData.userId);
        formData.append('firstName', firstName);
        formData.append('lastName', lastName);
        formData.append('phoneNumber', phoneNumber);

        if (imageInput.files[0]) {
            formData.append('file', imageInput.files[0]);
        }

        axios.post('http://localhost:8080/api/v1/auth/updateProfile', formData, {
            headers: {
                'Content-Type': 'multipart/form-data',
                Authorization: `Bearer ${userData.token}`
            }
        })
            .then(response => {
                const updatedData = response.data;
                userData.userId = updatedData.id;
                userData.firstName = updatedData.firstName;
                userData.lastName = updatedData.lastName;
                userData.phoneNumber = updatedData.phoneNumber;
                if (updatedData.image) {
                    userData.image = updatedData.image;
                }
                localStorage.setItem('userData', JSON.stringify(userData));

                document.getElementById('admin-name').textContent = updatedData.firstName;
                document.getElementById('dropdown-admin-name').textContent =
                    `${updatedData.firstName} ${updatedData.lastName}`.trim();

                const profilePics = document.querySelectorAll('.profile-pic, #modal-profile-pic');
                profilePics.forEach(pic => {
                    pic.src = updatedData.image || 'https://via.placeholder.com/150';
                });

                bootstrap.Modal.getInstance(document.getElementById('profileModal')).hide();
                alert('Profil muvaffaqiyatli yangilandi');
            })
            .catch(error => {
                console.error('Profilni yangilashda xato:', error);
                const errorMessage = error.response?.data?.message || 'Profilni yangilab bo‘lmadi';
                alert(errorMessage);
            });
    });

    // Yangi rasm tanlanganda ko‘rish
    document.getElementById('profile-image-input').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();

            reader.onload = function(event) {
                document.getElementById('modal-profile-pic').src = event.target.result;
            };

            reader.readAsDataURL(e.target.files[0]);
        }
    });

    // Talaba tabini faol qilish bilan boshlash
    document.getElementById('student-tab').click();
</script>
</body>
</html>
