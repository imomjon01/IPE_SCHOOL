<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cabinet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            color: var(--text-color);
        }

        .sidebar {
            background: linear-gradient(180deg, var(--primary-color) 0%, #224abe 100%);
            min-height: 100vh;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
            border-radius: 5px;
            padding: 10px 15px;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .topbar {
            height: 70px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            background-color: white;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
        }

        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid #e3e6f0;
            font-weight: 600;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 40px;
            border-radius: 20px;
            border: 1px solid #d1d3e2;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 10px;
            color: #b7b9cc;
        }

        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .pagination .page-link {
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-0">
            <div class="d-flex flex-column p-3">
                <div class="text-center mb-4">
                    <h4>IPE School</h4>
                </div>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" id="student-tab">
                            <i class="fas fa-user-graduate"></i> Student
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="mentor-tab">
                            <i class="fas fa-chalkboard-teacher"></i> Mentor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="group-tab">
                            <i class="fas fa-users"></i> Group
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="archive-tab">
                            <i class="fas fa-archive"></i> Archive
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="rating-tab">
                            <i class="fas fa-star"></i> Rating
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 ms-sm-auto px-0">
            <!-- Topbar -->
            <nav class="navbar topbar sticky-top mb-4">
                <div class="container-fluid">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" class="form-control" placeholder="Search..." id="search-input">
                    </div>
                    <div class="profile-dropdown">
                        <div class="d-flex align-items-center">
                            <span class="me-2 d-none d-sm-inline" id="admin-name">Admin Name</span>
                            <img src="" alt="Profile" class="profile-pic" id="admin-profile-pic">
                        </div>
                        <div class="profile-dropdown-content">
                            <div class="text-center mb-2">
                                <img src="" alt="Profile" class="profile-pic mb-2" id="dropdown-profile-pic" style="width: 80px; height: 80px;">
                                <h6 id="dropdown-admin-name">Admin Name</h6>
                            </div>
                            <hr>
                            <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#profileModal">
                                <i class="fas fa-user-edit me-2"></i>Update Profile
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <div class="container-fluid px-4">
                <!-- Student Section -->
                <div class="tab-content" id="student-content">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>Students</h5>
                            <button class="btn btn-primary btn-sm" id="add-student-btn">
                                <i class="fas fa-plus me-1"></i> Add Student
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Group</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody id="student-table-body">
                                    <!-- Students will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center" id="student-pagination">
                                    <!-- Pagination will be loaded here -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- Mentor Section (hidden by default) -->
                <div class="tab-content d-none" id="mentor-content">
                    <!-- Similar structure to student section -->
                </div>

                <!-- Group Section (hidden by default) -->
                <div class="tab-content d-none" id="group-content">
                    <!-- Similar structure to student section -->
                </div>

                <!-- Archive Section (hidden by default) -->
                <div class="tab-content d-none" id="archive-content">
                    <!-- Similar structure to student section -->
                </div>

                <!-- Rating Section (hidden by default) -->
                <div class="tab-content d-none" id="rating-content">
                    <div class="card">
                        <div class="card-header">
                            <h5>Top Students</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Name</th>
                                        <th>Group</th>
                                        <th>Score</th>
                                    </tr>
                                    </thead>
                                    <tbody id="rating-table-body">
                                    <!-- Top students will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Profile Update Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Update Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="profile-form">
                    <div class="mb-3 text-center">
                        <img src="" alt="Profile" class="profile-pic mb-2" id="modal-profile-pic" style="width: 100px; height: 100px;">
                        <input type="file" class="form-control d-none" id="profile-image-input" accept="image/*">
                        <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="document.getElementById('profile-image-input').click()">
                            Change Photo
                        </button>
                    </div>
                    <div class="mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone-number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone-number" required>
                    </div>
                    <input type="hidden" id="user-id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-profile-btn">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <!-- Modal content for adding new student -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // Get user data from localStorage or redirect to login
    const userData = JSON.parse(localStorage.getItem('userData'));

    if (!userData) {
        window.location.href = '/login.html';
    }

    // Set admin profile info
    document.getElementById('admin-name').textContent = userData.firstName;
    document.getElementById('dropdown-admin-name').textContent = `${userData.firstName} ${userData.lastName}`;

    const profilePics = document.querySelectorAll('.profile-pic, #modal-profile-pic');
    profilePics.forEach(pic => {
        pic.src = userData.image || 'https://via.placeholder.com/150';
    });

    // Set user ID for profile updates
    document.getElementById('user-id').value = userData.userId;
    document.getElementById('first-name').value = userData.firstName;
    document.getElementById('last-name').value = userData.lastName;
    document.getElementById('phone-number').value = userData.phoneNumber;

    // Tab switching functionality
    const tabs = ['student', 'mentor', 'group', 'archive', 'rating'];

    tabs.forEach(tab => {
        document.getElementById(`${tab}-tab`).addEventListener('click', () => {
            // Hide all content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('d-none');
            });

            // Show selected content
            document.getElementById(`${tab}-content`).classList.remove('d-none');

            // Update active tab
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Load data for the tab
            loadTabData(tab);
        });
    });

    // Function to load data for each tab
    function loadTabData(tab) {
        // In a real implementation, you would make API calls here
        console.log(`Loading data for ${tab} tab`);

        // Example for student tab
        if (tab === 'student') {

            //     });
        }
    }

    // Profile update functionality
    document.getElementById('save-profile-btn').addEventListener('click', () => {
        const formData = new FormData();
        const imageInput = document.getElementById('profile-image-input');

        if (imageInput.files[0]) {
            formData.append('image', imageInput.files[0]);
        }

        formData.append('firstName', document.getElementById('first-name').value);
        formData.append('lastName', document.getElementById('last-name').value);
        formData.append('phoneNumber', document.getElementById('phone-number').value);
        formData.append('userId', document.getElementById('user-id').value);

        // In a real implementation, you would send this to your backend
        // axios.put('/api/profile', formData, {
        //     headers: {
        //         'Content-Type': 'multipart/form-data'
        //     }
        // })
        // .then(response => {
        //     // Update UI with new data
        //     const updatedData = response.data;
        //     updateProfileUI(updatedData);
        //     // Close modal
        //     bootstrap.Modal.getInstance(document.getElementById('profileModal')).hide();
        // })
        // .catch(error => {
        //     console.error('Error updating profile:', error);
        // });

        // For demo purposes
        console.log('Profile update data:', {
            firstName: document.getElementById('first-name').value,
            lastName: document.getElementById('last-name').value,
            phoneNumber: document.getElementById('phone-number').value,
            userId: document.getElementById('user-id').value,
            hasImage: !!imageInput.files[0]
        });

        alert('Profile updated successfully (demo)');
        bootstrap.Modal.getInstance(document.getElementById('profileModal')).hide();
    });

    // Image preview when selecting a new image
    document.getElementById('profile-image-input').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();

            reader.onload = function(event) {
                document.getElementById('modal-profile-pic').src = event.target.result;
            };

            reader.readAsDataURL(e.target.files[0]);
        }
    });

    // Initialize with student tab active
    document.getElementById('student-tab').click();
</script>
</body>
</html>
