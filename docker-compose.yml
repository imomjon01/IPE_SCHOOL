version: '3.8'

services:
  app:
    image: ipe-school:latest
    container_name: ipe-school-app
    ports:
      - "80:8080"   # tashqi 80 â†’ ichki 8080
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: ipe-school-db
    environment:
      POSTGRES_DB: ipe_school
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root123
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
